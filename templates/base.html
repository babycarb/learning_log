{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勉強ローグ</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <!--static navbar-->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbarhander">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" date-target="#navbar"></button>
                <a class="navbar-brand" href="{% url 'learning_logs:index' %}">勉強ローグ</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'learning_logs:topics' %}">トピック</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li><a>こんにちは,{{ user.username }}さん</a></li>
                        <li><a href="{% url 'users:logout' %}"><button>ログアウト</button></a></li>
                    {% else %}
                        <li><a href="{% url 'users:login' %}"><button>ログイン</button></a></li>
                        <li><a href="{% url 'users:register' %}"><button>新規登録</button></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            {% block header %}
            {% endblock header %}
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <!--/container-->
</body>
</html>
