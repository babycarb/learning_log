<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>トピック</title>
</head>
<body>
    {% extends 'learning_logs/../base.html' %}

    {% block header %}
        <h1>トピック</h1>
    {% endblock header %}
    {% block content %}
        <ul>
            {% for topic in topics  %}
                <li>
                    <h3>
                        <a href="{% url 'learning_logs:topic' topic.id%}">{{ topic }}</a>
                    </h3>
                </li>
             {% empty %}
                <li>すみません、今までトピックが一つも入力されませんでした！！！</li>
            {% endfor %}
        </ul>
        <h3>
            <a href="{% url 'learning_logs:new_topic' %}">新しいトピックを登録</a>
        </h3>
    {% endblock content%}
</body>
</html>
