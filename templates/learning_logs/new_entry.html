<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>エントリーを新規する</title>
</head>
<body>
    {% extends 'learning_logs/../base.html' %}
    {% block content %}
        <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> </p>
        <p>新しいエントリの新規</p>
        <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">エントリー登録</button>
        </form>
    {% endblock content %}
</body>
</html>
