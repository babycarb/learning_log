<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>トピック新規する</title>
</head>
<body>
    {% extends "learning_logs/../base.html" %}
    {% load bootstrap3 %}
    {% block header %}
        <h2>トピックの新規登録：</h2>
    {% endblock header %}
    {% block content %}
        <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
            {% csrf_token %}
            {% buttons %}
            <button name="submit">トピックを登録</button>
            {% endbuttons %}
        </form>
    {% endblock %}
</body>
</html>
