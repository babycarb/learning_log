<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ユーザ新規登録</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">登録</button>
            <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
        </form>
    {% endblock content %}
</body>
</html>
